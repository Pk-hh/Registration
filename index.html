<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>attendence Registration | ECE DEPARTMENT</title>
  
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Branding Section -->
  <div class="branding">
    <div class="logo-ring">
      <img src="assets/logo.png" alt="Quantam Studios Logo" />
    </div>
    <h1 class="studio-name">Department of ECE</h1>
    <p class="subheading"></p>
  </div>

  <!-- Registration Form -->
  <div class="container">
    <h2>Online EduPortal<br>Attendance Registration Form</h2>
<form id="registrationForm">
  <input type="text" name="Fname" placeholder="Full Name" required />
  <input type="text" name="roll" placeholder="Roll Number" required />
  <input type="email" name="email" placeholder="Email ID" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  <button type="submit">Register</button>
</form>

  </div>

  <!-- JavaScript to Submit to Google Sheet -->
  <script src="assets/scripts.js"></script>
</body>
</html>
